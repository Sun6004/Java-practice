<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function test() {
	location.href = "http://localhost/webTest/servletTest03.do";
}
</script>
</head>
<body>
<h2>Servlet요청 연습</h2>
<hr>

<h3>Get방식 요청1 ==> 링크 방식</h3>
<a href="http://localhost/webTest/servletTest03.do">get방식 요청1</a>
<br> <hr>

<h3>Get방식 요청2 ==> form의 submit방식</h3>
<!-- 
	form태그의 method속성을 생략하거나 'Get'으로 지정한 경우
 -->
<form action="http://localhost/webTest/servletTest03.do" method="">
	<input type="submit" value="Get방식 요청2">
</form>
<br><hr>

<h3>Post방식 요청 ==> form의 submit방식</h3>
<!-- form태그의 method속성값을 Post로 지정한 경우 -->
<form action="http://localhost/webTest/servletTest03.do" method="post">
	<input type="submit" value="Post방식 요청">
</form>
<br><hr>
<h3>Get방식 요청3 ==> 자바스크립트의 location.href를 이용하는 방법</h3>
<form action="">
	<input type="button" onclick="test()" value="Get방식 요청3">
</form>
</body>
</html>
